<!DOCTYPE html>
<html>
    <style>
        #info{
            position: absolute;
            top: 0;
            bottom: 100px;
            left: 0;
            right: 0;
            margin: auto;
            width: 330px;
            height: 170px;
            background-color: hotpink;
            border-radius: 30px;
        }
        #h3{
            text-align: center;
            margin-top: 35px;
        }
        #login{
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: 25px;
            width: 50px;
            height: 30px;
            background-color: bisque;
            border-radius: 30px;
        }
        #body{
            background: url(../../images/back.jpg) no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
    <head>
        <title>Apple Pie Oauth</title>
        <link rel="icon" type="image/jpg" href="../../../images/favicon.png">
    </head>
    <body id="body">
        <div id="info">
            <h3 id="h3">Please, authorize Apple to check your linked steam account.</h3>
            <button onclick="location.href='https://discord.com/api/oauth2/authorize?client_id=762077336812126228&redirect_uri=https%3A%2F%2Fsteamlogin.tockanest.com%3A2096%2Fsuccess&response_type=code&scope=connections'" id="login">Login</button>
        </div>
    </body>
</html>
